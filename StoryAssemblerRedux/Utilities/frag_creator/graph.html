        <script type="text/javascript">

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "entry", "label": "entry", "shape": "dot", "title": "Brad reaches the door of his advisor\u0027s office and pauses. He wipes the sweat from underneath his glasses and takes a deep breath, trying to calm his racing heart. Could he even come clean?"}, {"color": "#97c2fc", "id": "outside", "label": "outside", "shape": "dot", "title": "extra threads unlocked"}, {"color": "#97c2fc", "id": "sneaky", "label": "sneaky", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "grill", "label": "grill", "shape": "dot", "title": "Brad knows it\u2019s better to come clean about his mistake, but the delay had jeopardized his progress. He could lay this down carefully to Ned, and tell him that he was on track, without elaborating on what that meant. Brad grips the doorknob a little tighter and makes a decision"}, {"color": "#97c2fc", "id": "play_off", "label": "play_off", "shape": "dot", "title": "Ned clearly hadn\u2019t missed Brad\u2019s late arrival. No more stalling. Brad squares his shoulders and shuts the door behind himself."}, {"color": "#97c2fc", "id": "enter", "label": "enter", "shape": "dot", "title": "\"Ah, there you are!\" Ned says cheerfully. \"I was beginning to wonder if we\u0027d canceled this week.\""}, {"color": "#97c2fc", "id": "youre_late", "label": "youre_late", "shape": "dot", "title": "\"It\u0027s just us today,\" Ned smiles, \"But I do have a time limit.I have a lecture right after this, so we\u2019ll have to make this quick.\""}, {"color": "#97c2fc", "id": "no_worries", "label": "no_worries", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "doubt", "label": "doubt", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "relief", "label": "relief", "shape": "dot", "title": "Brad met with Ned weekly. They used a shared document to track - oh shoot - he forgot to update the document yesterday."}, {"color": "#97c2fc", "id": "remind", "label": "remind", "shape": "dot"}, {"color": "#97c2fc", "id": "agenda_start", "label": "agenda_start", "shape": "dot", "title": "He hadn\u0027t prepared, but he could wing it. These meetings always followed the same format... they\u2019d check in on his classes, on graduation, and talk about new happenings in the field."}, {"color": "#97c2fc", "id": "slides", "label": "slides", "shape": "dot", "title": "\"I feel like I\u0027ve made good progress on my degree - I can see the finish line! What should focus on next?\" Brad asked, feigning confidence."}, {"color": "#97c2fc", "id": "phd", "label": "phd", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "phd_r", "label": "phd_r", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "classes", "label": "classes", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "classes_r", "label": "classes_r", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "department", "label": "department", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "department_r", "label": "department_r", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "admin", "label": "admin", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "admin_r", "label": "admin_r", "shape": "dot", "title": "\"What else is on the agenda for today?\""}, {"color": "#97c2fc", "id": "what_else", "label": "what_else", "shape": "dot", "title": "\"What else should we talk about?\" asks Ned."}, {"color": "#97c2fc", "id": "what_else_top_level", "label": "what_else_top_level", "shape": "dot", "title": "\"We\u0027re a bit limited on time for today - let\u0027s stay on track and put that idea on next week\u2019s agenda.\""}, {"color": "#97c2fc", "id": "what_else_transition", "label": "what_else_transition", "shape": "dot", "title": "\"The project is great but the pressure is honestly a little high. It can be hard to cope.\"\""}, {"color": "#97c2fc", "id": "stress", "label": "stress", "shape": "dot", "title": "\"I get it. It\u0027s easy to get overwhelmed, but try to take it one step at a time. For example, we can take one large task and break it down into many smaller tasks.That\u2019ll make things easier! Let\u0027s try it. What are you working on right now?\""}, {"color": "#97c2fc", "id": "need_success", "label": "need_success", "shape": "dot", "title": "Brad wonders how he could have possibly been this far behind. Could it be his tendency to procrastinate? Or was it that he simply wasn\u0027t cut out to be a PhD candidate?"}, {"color": "#97c2fc", "id": "project_status", "label": "project_status", "shape": "dot"}, {"color": "#97c2fc", "id": "project", "label": "project", "shape": "dot"}, {"color": "#97c2fc", "id": "insecurity_start", "label": "insecurity_start", "shape": "dot", "title": "Brad thinks about the criticism received by Ned and wonders if he is the best fit for this position. Maybe Ned doesn\u0027t believe Brad has what it takes to be a researcher."}, {"color": "#97c2fc", "id": "insecurity_doubt", "label": "insecurity_doubt", "shape": "dot", "title": "The problem is there\u0027s too much to do. Not only does Brad need to create the survey, but he needs to conduct it as well. Getting the IRB proposal took weeks of him working late nights. There\u0027s just too much riding on this."}, {"color": "#97c2fc", "id": "stressed", "label": "stressed", "shape": "dot", "title": "Applying for grants and fellowships was really overwhelming. The amount of money you need to do university-level research is mind-boggling."}, {"color": "#97c2fc", "id": "different_today", "label": "different_today", "shape": "dot", "title": "Brad thinks about his feelings of inadequacy, and whether he should bring it up with Ned. Confiding in Ned might make him feel better, but on the other hand, it might make Ned more critical of Brad. Maybe Brad should ignore these feelings and try to stay on Ned\u0027s good side. Surely, focusing this meeting on all the progress he\u0027s made so far will get him some points with his advisor."}, {"color": "#97c2fc", "id": "say_something", "label": "say_something", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "exit_bad", "label": "exit_bad", "shape": "dot"}, {"color": "#97c2fc", "id": "grants_funding", "label": "grants_funding", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "dissapointed_feeling", "label": "dissapointed_feeling", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "frazzled", "label": "frazzled", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "really_hard", "label": "really_hard", "shape": "dot", "title": "Brad anxiously sits across the desk from Ned, his insecurities are overwhelming. Ned glances up from his paperwork with a look of confusion, \"Brad, you have been doing an excellent job,\" he says calmly, \"I\u2019m sorry if my judgment was too harsh, but trust me when I say that I can see the amount of time and work you have put into this.\""}, {"color": "#97c2fc", "id": "apologizes", "label": "apologizes", "shape": "dot", "title": "Hearing these words of affirmation relieves some stress of off Brad\u2019s shoulders. Knowing that his work is being, not only recognized, but praised allows him to feel less pressure from judgement. Brad now knows that he is on the right track with his research, and can reference back to his own work to continue forward."}, {"color": "#97c2fc", "id": "accept_apology", "label": "accept_apology", "shape": "dot", "title": "Brad wants to accept Ned\u0027s kind remarks, but the voice in the back of his head tells him that Ned is lying. If Ned was honest and said his work was inadequate, Brad would have to spend time fixing it, precious time they did not have. Maybe Ned is just telling him he\u2019s doing a good job so that he doesn\u2019t waste even more time than he already has."}, {"color": "#97c2fc", "id": "doubt_apology", "label": "doubt_apology", "shape": "dot", "title": "\"Thanks,\" Brad says. There is a moment of silence as they look for what to say next."}, {"color": "#97c2fc", "id": "thanks", "label": "thanks", "shape": "dot", "title": "Brad feels like he\u2019s been letting Ned down with the project as of late. If he talks about how well things are going with the project, maybe Ned will finally be proud of Brad and won\u2019t regret his decision of being the advisor for this study."}, {"color": "#97c2fc", "id": "end_insecurity", "label": "end_insecurity", "shape": "dot"}, {"color": "#97c2fc", "id": "irb_intro", "label": "irb_intro", "shape": "dot", "title": "\u201cI\u2019ve gotten a lot of good feedback from some of the participants,\u201d Brad informs Ned."}, {"color": "#97c2fc", "id": "proud_of_me", "label": "proud_of_me", "shape": "dot", "title": "Since he\u2019s been getting ahead in the project, Brad decides that he\u2019ll mention the work he\u2019s done. He pipes up, \u201cWell, I\u2019ve had a lot of fun discussing the survey questions with the parents.\u201d"}, {"color": "#97c2fc", "id": "survey_was_fun", "label": "survey_was_fun", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "get_ahead", "label": "get_ahead", "shape": "dot", "title": "Brad notices Ned sitting up a little straighter in his chair. He seems a lot more interested in the conversation now."}, {"color": "#97c2fc", "id": "sounds_great", "label": "sounds_great", "shape": "dot", "title": "\u201cWow Brad, that\u2019s really good to hear!\" says Ned. \"I\u2019d like to know more about what you did.\u201d"}, {"color": "#97c2fc", "id": "sounds_great_2", "label": "sounds_great_2", "shape": "dot", "title": "Brad clears his throat, \u201cWell, I kinda conducted a few of the surveys.\u201d"}, {"color": "#97c2fc", "id": "confession_1", "label": "confession_1", "shape": "dot", "title": "\u201cI\u2019m sorry? Could you clarify what you mean by that? What, exactly, did you do?\u201d"}, {"color": "#97c2fc", "id": "ned_shocked", "label": "ned_shocked", "shape": "dot", "title": "Is Ned pissed? Ned had mentioned in the past that Brad needed to run the surveys by him before sending them to participants. But Brad had just wanted to get ahead."}, {"color": "#97c2fc", "id": "brad_panicking", "label": "brad_panicking", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "confession_2", "label": "confession_2", "shape": "dot", "title": "\"Brad, you know you\u2019re technically not supposed to start interviews without herb approval.\""}, {"color": "#97c2fc", "id": "with_concern", "label": "with_concern", "shape": "dot", "title": "\u201cDon\u2019t worry Ned, I didn\u2019t do anything major. I was just casually talking to some parents and our study coincidentally came up. They seemed interested so I sent out a survey to see who would want to participate in our study.\u201d"}, {"color": "#97c2fc", "id": "talked_to_parents", "label": "talked_to_parents", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "when_approval", "label": "when_approval", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "herb", "label": "herb", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "oregano", "label": "oregano", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "irb", "label": "irb", "shape": "dot", "title": "\u201cOh\u2026the thing is, I didn\u2019t get approval yet.\u201d Brad sheepishly looks down at his scuffed-up shoes."}, {"color": "#97c2fc", "id": "confession_3", "label": "confession_3", "shape": "dot", "title": "\"No doubt the IRB is a slow process. But, Brad...\" Ned takes a sip of coffee and seems to lose himeself in thought."}, {"color": "#97c2fc", "id": "ned_dont_press", "label": "ned_dont_press", "shape": "dot", "title": "\"This white paper,\" Ned holds it up for emphasis, \"is about the core principles of the IRB. Have you read this?\""}, {"color": "#97c2fc", "id": "bad_feeling", "label": "bad_feeling", "shape": "dot"}, {"color": "#97c2fc", "id": "brad_goes_along", "label": "brad_goes_along", "shape": "dot"}, {"color": "#97c2fc", "id": "principles_intro", "label": "principles_intro", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "yes_info", "label": "yes_info", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "no_info", "label": "no_info", "shape": "dot", "title": "Ned sighs. \"The IRB has a lot on their plate - they have to ensure \u003cb\u003ebeneficence\u003c/b\u003e, \u003cb\u003ejustice\u003c/b\u003e, and \u003cb\u003e respect for persons\u003c/b\u003e. We should probably talk about each of these.\""}, {"color": "#97c2fc", "id": "tenants", "label": "tenants", "shape": "dot"}, {"color": "#97c2fc", "id": "beneficence_intro", "label": "beneficence_intro", "shape": "dot"}, {"color": "#97c2fc", "id": "beneficence_define", "label": "beneficence_define", "shape": "dot"}, {"color": "#97c2fc", "id": "research_good_thing", "label": "research_good_thing", "shape": "dot"}, {"color": "#97c2fc", "id": "not_enough", "label": "not_enough", "shape": "dot"}, {"color": "#97c2fc", "id": "research_is_beneficial", "label": "research_is_beneficial", "shape": "dot"}, {"color": "#97c2fc", "id": "everyone_thinks_research_good", "label": "everyone_thinks_research_good", "shape": "dot"}, {"color": "#97c2fc", "id": "brad_confused", "label": "brad_confused", "shape": "dot"}, {"color": "#97c2fc", "id": "medical_trials", "label": "medical_trials", "shape": "dot"}, {"color": "#97c2fc", "id": "brad_unsure", "label": "brad_unsure", "shape": "dot"}, {"color": "#97c2fc", "id": "brad_cocky", "label": "brad_cocky", "shape": "dot"}, {"color": "#97c2fc", "id": "brad_curious", "label": "brad_curious", "shape": "dot"}, {"color": "#97c2fc", "id": "do_u_get_it", "label": "do_u_get_it", "shape": "dot"}, {"color": "#97c2fc", "id": "brad_silent", "label": "brad_silent", "shape": "dot"}, {"color": "#97c2fc", "id": "brad_notices", "label": "brad_notices", "shape": "dot"}, {"color": "#97c2fc", "id": "u_dont_understand", "label": "u_dont_understand", "shape": "dot"}, {"color": "#97c2fc", "id": "side_effects", "label": "side_effects", "shape": "dot"}, {"color": "#97c2fc", "id": "side_effects_transition", "label": "side_effects_transition", "shape": "dot"}, {"color": "#97c2fc", "id": "avoid_harm", "label": "avoid_harm", "shape": "dot"}, {"color": "#97c2fc", "id": "apply_principle", "label": "apply_principle", "shape": "dot"}, {"color": "#97c2fc", "id": "figuring_out", "label": "figuring_out", "shape": "dot"}, {"color": "#97c2fc", "id": "minimize_maximize", "label": "minimize_maximize", "shape": "dot", "title": "\"So about the servey\u0027s I conducted,\" begins Brad.\"We didn\u0027t break any \u003ci\u003elaws\u003c/i\u003e but I see now that I really messed up.\""}, {"color": "#97c2fc", "id": "makes_sense", "label": "makes_sense", "shape": "dot"}, {"color": "#97c2fc", "id": "resolution_intro", "label": "resolution_intro", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "what_is_plan", "label": "what_is_plan", "shape": "dot", "title": "\"I understand, Ned, the IRB seems pretty important based on what you\u0027re saying. I messed up.\""}, {"color": "#97c2fc", "id": "brad_thinks_ready", "label": "brad_thinks_ready", "shape": "dot", "title": "\"This conversation has been useful, but I still have some more questions about the IRB,\" says Brad."}, {"color": "#97c2fc", "id": "brad_not_ready", "label": "brad_not_ready", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "try_again", "label": "try_again", "shape": "dot"}, {"color": "#97c2fc", "id": "resolution_complete", "label": "resolution_complete", "shape": "dot", "title": "There is a moment of silence as Brad struggles to find something to say. The moment stretches to a few seconds. Ned looks on expectantly."}, {"color": "#97c2fc", "id": "end", "label": "end", "shape": "dot"}, {"color": "#97c2fc", "id": "bus", "label": "bus", "shape": "dot"}, {"color": "#97c2fc", "id": "lament", "label": "lament", "shape": "dot"}, {"color": "#97c2fc", "id": "overworked", "label": "overworked", "shape": "dot"}, {"color": "#97c2fc", "id": "subjects", "label": "subjects", "shape": "dot"}, {"color": "#97c2fc", "id": "silence", "label": "silence", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "reflect", "label": "reflect", "shape": "dot", "title": "\"I am confused by something. Even if a person gets harmed by the research doesn\u0027t society still benefit at the end?\""}, {"color": "#97c2fc", "id": "justice_intro", "label": "justice_intro", "shape": "dot", "title": "\"I mean, sure it sucks that they were part of a bad experiment, but hey! It\u0027s not like our data isn\u0027t being harvested all the time anyway! At least they\u0027re getting paid.\""}, {"color": "#97c2fc", "id": "brad_jokes", "label": "brad_jokes", "shape": "dot", "title": "\"It seems like the worst thing that can happen with bad ethical practices is that people are just made uncomfortable. Why would this need a whole board to overview it?\""}, {"color": "#97c2fc", "id": "why_board", "label": "why_board", "shape": "dot", "title": "\"The historical events behind these principles are very sensitive topics, and should be handled with empathy for the people affected by them.\""}, {"color": "#97c2fc", "id": "ned_corrects", "label": "ned_corrects", "shape": "dot", "title": "Back to the topic of justice. Brad probably shouldn\u0027t have joked about it."}, {"color": "#97c2fc", "id": "ned_corrects_transition", "label": "ned_corrects_transition", "shape": "dot", "title": "\"I understand your confusion, but in the past, violation of these principle of justice has led to negative impacts on the lives of various people. Including substantial harm in some, specifically marginalized, populations.\""}, {"color": "#97c2fc", "id": "principles_important", "label": "principles_important", "shape": "dot", "title": "\"I was just trying to make a joke. Didn\u0027t know this was so serious.\""}, {"color": "#97c2fc", "id": "just_making_a_joke", "label": "just_making_a_joke", "shape": "dot", "title": "\"I\u0027m sorry for my insensitivity, but I\u0027m just wondering why this is so serious?\""}, {"color": "#97c2fc", "id": "brad_apologizes", "label": "brad_apologizes", "shape": "dot", "title": "\"Ned I understand that you\u0027re trying to take this lightly, but this isn\u0027t a light topic. In the past, violations of the guidelines have led to catastrophic harm to people, so it\u0027s especially important to approach these topics with sensitivity.\""}, {"color": "#97c2fc", "id": "dont_take_lightly", "label": "dont_take_lightly", "shape": "dot", "title": "\"Whole populations were harmed just because people didn\u0027t follow these IRB principles?! How?\""}, {"color": "#97c2fc", "id": "wym", "label": "wym", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "syphilis", "label": "syphilis", "shape": "dot", "title": "\"So, did they violate beneficence?\""}, {"color": "#97c2fc", "id": "violation_of_ben", "label": "violation_of_ben", "shape": "dot", "title": "\"Sort of. While, yes, the study did not protect them from harm, it can be better categorized as a violation of Justice.\""}, {"color": "#97c2fc", "id": "yes_beneficence", "label": "yes_beneficence", "shape": "dot", "title": "\"So, what principle was violated in the syphilus study then?\""}, {"color": "#97c2fc", "id": "violation_of_something", "label": "violation_of_something", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "violation_of_justice", "label": "violation_of_justice", "shape": "dot"}, {"color": "#97c2fc", "id": "you_remember", "label": "you_remember", "shape": "dot", "title": "Brad pipes up. \"That\u0027s the one where they made up a fake prison right?\""}, {"color": "#97c2fc", "id": "milgram_confusion", "label": "milgram_confusion", "shape": "dot", "title": "Ned blankly stares at Brad. As he feels the intense stare of his advisor, he can feel his own soul leave his body."}, {"color": "#97c2fc", "id": "milgram_blank_stare", "label": "milgram_blank_stare", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "omg_yes", "label": "omg_yes", "shape": "dot", "title": "\"Yes Brad, you\u0027re right. The Milgram experiment was an obedience study to examine people\u0027s willingness to obey an authority figure.\""}, {"color": "#97c2fc", "id": "describe_milgram_1", "label": "describe_milgram_1", "shape": "dot", "title": "\"No, Brad,\" Ned says \"You\u0027re thinking of the Standford prison experiment. Though they are both studies about authority figures, The Milgram experiment was focused on the willingness of participants to obey an authority figure.\""}, {"color": "#97c2fc", "id": "describe_milgram_2", "label": "describe_milgram_2", "shape": "dot", "title": "Brad cringes, he should have known that. He just watched a documentary about this!"}, {"color": "#97c2fc", "id": "milgram_cringe", "label": "milgram_cringe", "shape": "dot", "title": "\"Well that sounds kinda mad scientist-y, what went wrong?\""}, {"color": "#97c2fc", "id": "brad_why", "label": "brad_why", "shape": "dot", "title": "\"You mentioned vulnerable subjects research. That sounds like a term with a very specific definition,\" Brad offers."}, {"color": "#97c2fc", "id": "milgram_explain", "label": "milgram_explain", "shape": "dot"}, {"color": "#97c2fc", "id": "vulnerable_intro", "label": "vulnerable_intro", "shape": "dot", "title": "\"IRBs have a federal requirement to protect particularly vulverable populations. That includes those who may not be able to make informed decisions for themselves. People who can\u0027t fully consent. As well as populations that are simply convienent and readily available.\""}, {"color": "#97c2fc", "id": "ned_vulnerable_intro", "label": "ned_vulnerable_intro", "shape": "dot", "title": "Ned responds. \"These are pregnant woman, prisoners, individuals with mental disabilities, and others. It also includes the socially disadvantaged, racial and ethnic minorities, and children. I hope that makes sense\""}, {"color": "#97c2fc", "id": "vulnerable_specific", "label": "vulnerable_specific", "shape": "dot", "title": "\"Full informed consent is ensured when we ensure full comprehension of the nature of research and the subject\u0027s participation. We give them a clear, voluntary choice to participate in the study and tell them they can back out at any time. We should present it at the 8th grade reading level.\" Ned pauses and continues with emphasis \"and some groups, like children cannot fully consent.\""}, {"color": "#97c2fc", "id": "full_consent", "label": "full_consent", "shape": "dot", "title": "\"Okay but what does \u0027consent\u0027 actually mean?\" asks Brad."}, {"color": "#97c2fc", "id": "what_is_consent", "label": "what_is_consent", "shape": "dot", "title": "\"There are a bunch of facets to that question, Brad.\" Says Ned. He seems like he\u0027s enjoying Brad\u0027s this now. \"The main things you need to know are that you usually provide a clear statement of the research, its intents, benefits, disclosure of procedures or provided treatments, you can look up the rest. You usually need to get written consent.\""}, {"color": "#97c2fc", "id": "consent_definition", "label": "consent_definition", "shape": "dot", "title": "\u201cOh, so like the Stanford prison experiment, right?\u201d Brad suggests."}, {"color": "#97c2fc", "id": "end_vulnerable_bad", "label": "end_vulnerable_bad", "shape": "dot"}, {"color": "#97c2fc", "id": "end_vulnerable_good", "label": "end_vulnerable_good", "shape": "dot"}, {"color": "#97c2fc", "id": "end_respect_good", "label": "end_respect_good", "shape": "dot"}, {"color": "#97c2fc", "id": "stanford_intro", "label": "stanford_intro", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "stanford_misleading", "label": "stanford_misleading", "shape": "dot", "title": "\u201cWait, really?\u201d Brad crosses his arms. \u201cThen what was it about the experiment that violated IRB standards?\u201d"}, {"color": "#97c2fc", "id": "stanford_really", "label": "stanford_really", "shape": "dot", "title": "\u201cWell, you know that informed consent and autonomy of the participants is important,\u201d Ned says, leaning back in his chair as he speaks, \u201cEspecially since uninformed consent opens the door to human rights abuses very easily.\u201d"}, {"color": "#97c2fc", "id": "informed_uninformed", "label": "informed_uninformed", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "uninformed_1", "label": "uninformed_1", "shape": "dot", "title": "\u201cIt\u0027s because the participants were kept in unsanitary conditions and weren\u0027t informed about the nature of the study, right?\u201d"}, {"color": "#97c2fc", "id": "uninformed_2", "label": "uninformed_2", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "was_informed", "label": "was_informed", "shape": "dot", "title": "\u201cIt was? So then, if it the experiment had informed consent, then how come it was so bad?\u201d"}, {"color": "#97c2fc", "id": "what_was_wrong", "label": "what_was_wrong", "shape": "dot", "title": "\u201cThe problem was the way the researchers acted. Their expectations had a huge impact on the way the experiment panned out,\u201d Ned purses his lips disapprovingly."}, {"color": "#97c2fc", "id": "expectations", "label": "expectations", "shape": "dot", "title": "\u201cBut don\u2019t the researchers have to be closely involved?\u201d Brad scratches his head. \u201cWhat went wrong?\u201d"}, {"color": "#97c2fc", "id": "researchers_involved", "label": "researchers_involved", "shape": "dot", "title": "\u201cThey were involved with the experiment in a way that caused their expectations to influence the experiment, and that in turn caused it to spiral out of control,\u201d Ned shakes his head."}, {"color": "#97c2fc", "id": "spiral", "label": "spiral", "shape": "dot", "title": "\u201cThat, and the way the advertisement that recruited for the experiment was worded influenced the kinds of people that volunteered for the experiment.\u201d"}, {"color": "#97c2fc", "id": "advertisement", "label": "advertisement", "shape": "dot", "title": "\u201cBut as the researchers running the study, we have to be pretty closely involved in the experiments, right? So then, how are we supposed to stop our biases from influencing our work?\u201d"}, {"color": "#97c2fc", "id": "how_bias_tho", "label": "how_bias_tho", "shape": "dot", "title": "\u201cWell, there\u2019s a few ways we can mitigate influencing studies with our expectations. We can choose unobtrusive measures, like anonymous surveys, and do our best to base our evaluations on objective evidence and criteria.\u201d"}, {"color": "#97c2fc", "id": "stanford_end", "label": "stanford_end", "shape": "dot", "title": "Welcome to Academical!"}]);
