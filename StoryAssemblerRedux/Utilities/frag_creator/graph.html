        <script type="text/javascript">

              // initialize global variables.
              var edges;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "entry", "label": "entry", "shape": "dot", "title": "Brad reaches the door of his advisor\u0027s office and pauses. He wipes the sweat from underneath his glasses and takes a deep breath, trying to calm his racing heart. Could he even come clean? Hoping he had the willpower for the impending conversation, he raises his hand to the door."}, {"color": "#97c2fc", "id": "outside", "label": "outside", "shape": "dot", "title": "Brad hesitates outside of the door. He is already late. The bus had taken an extra thirty minutes to get to campus this morning, and now he doesn\u2019t have enough time to prepare as much as he would have liked."}, {"color": "#97c2fc", "id": "bus", "label": "bus", "shape": "dot", "title": "Ned had a reputation for being passionate, but not unfair. He\u0027d always been a bit tough on Brad, despite his outward kindness. He was sharp and was probably going to detect that Brad was hiding something. He should probably come clean about it"}, {"color": "#97c2fc", "id": "grill", "label": "grill", "shape": "dot", "title": "Brad knows it\u2019s better to come clean about his mistake, but the delay had jeopardized his progress. He could lay this down carefully to Ned, and tell him that he was on track, without elaborating on what that meant. Brad grips the doorknob a little tighter and makes a decision"}, {"color": "#97c2fc", "id": "play_off", "label": "play_off", "shape": "dot", "title": "Ned clearly hadn\u2019t missed Brad\u2019s late arrival. No more stalling. Brad squares his shoulders and shuts the door behind himself."}, {"color": "#97c2fc", "id": "enter", "label": "enter", "shape": "dot", "title": "\"Ah, there you are!\" Ned says cheerfully. \"I was beginning to wonder if we\u0027d canceled this week.\""}, {"color": "#97c2fc", "id": "youre_late", "label": "youre_late", "shape": "dot", "title": "\"It\u0027s just us today,\" Ned smiles, \"But I do have a time limit.I have a lecture right after this, so we\u2019ll have to make this quick.\""}, {"color": "#97c2fc", "id": "no_worries", "label": "no_worries", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "doubt", "label": "doubt", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "relief", "label": "relief", "shape": "dot", "title": "Brad found out pretty soon after arriving at the lab that he had not been Ned\u0027s first choice. Ned\u0027s pick ended up at another university, and Brad had received the acceptance notice. Brad sometimes wonders if he\u2019d been accepted because Ned just needed to reach a quota. Ned was hard on Brad, had him double and triple check his data, show up early to their lab meetings (to curb his tendency to arrive late), and was quick to correct his spoken mistakes. He was a brilliant researcher and Brad valued his attention, when he received it."}, {"color": "#97c2fc", "id": "reflect", "label": "reflect", "shape": "dot", "title": "Brad dreaded the impending assumption that he hadn\u0027t gotten anything done this week. Sure, there had been weeks where he\u0027d been more focused on his semi-pro hacky sack career, and Ned had noticed. But he\u0027d been in the lab the past seven days! Surely this time he deserved some recognition."}, {"color": "#97c2fc", "id": "remind", "label": "remind", "shape": "dot"}, {"color": "#97c2fc", "id": "lament", "label": "lament", "shape": "dot", "title": "Some of Brad\u0027s friends were in a lab that encouraged a four day work week, versus the six days Brad works. How can someone who works even on the weekends still have a reputation of laziness?"}, {"color": "#97c2fc", "id": "overworked", "label": "overworked", "shape": "dot", "title": "There is a moment of silence as Brad struggles to find something to say. The moment stretches to a few seconds. Ned looks on expectantly."}, {"color": "#97c2fc", "id": "silence", "label": "silence", "shape": "dot", "title": "Brad thinks about the participant surveys he had conducted over the past week. He had been so proud of his progress, even though he wasn\u0027t technically supposed to start yet. He managed to find a way around the IRB requirements and he is quite pleased with all that he accomplished despite the challenges. Perhaps he will get the grant he\u0027s gunning for after all."}, {"color": "#97c2fc", "id": "subjects", "label": "subjects", "shape": "dot", "title": "Brad met with Ned weekly. They used a shared document to track - oh shoot - he forgot to update the document yesterday."}, {"color": "#97c2fc", "id": "t0002_start", "label": "t0002_start", "shape": "dot", "title": "He hadn\u0027t prepared, but he could wing it. These meetings always followed the same format... they\u2019d check in on his classes, on graduation, and talk about new happenings in the field."}, {"color": "#97c2fc", "id": "slides", "label": "slides", "shape": "dot", "title": "\"I feel like I\u0027ve made good progress on my degree - I can see the finish line! What should focus on next?\" Brad asked, feigning confidence."}, {"color": "#97c2fc", "id": "phd", "label": "phd", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "phd_r", "label": "phd_r", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "classes", "label": "classes", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "classes_r", "label": "classes_r", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "department", "label": "department", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "department_r", "label": "department_r", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "admin", "label": "admin", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "admin_r", "label": "admin_r", "shape": "dot", "title": "\"What else is on the agenda for today?\""}, {"color": "#97c2fc", "id": "what_else", "label": "what_else", "shape": "dot", "title": "\"What else should we talk about?\" asks Ned."}, {"color": "#97c2fc", "id": "what_else_top_level", "label": "what_else_top_level", "shape": "dot", "title": "We\u0027re a bit limited on time for today - let\u0027s stay on track and put that idea on next week\u2019s agenda.\""}, {"color": "#97c2fc", "id": "what_else_transition", "label": "what_else_transition", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "stress", "label": "stress", "shape": "dot", "title": "\"I get it. It\u0027s easy to get overwhelmed, but try to take it one step at a time. For example, we can take one large task and break it down into many smaller tasks.That\u2019ll make things easier! Let\u0027s try it. What are you working on right now?\""}, {"color": "#97c2fc", "id": "need_success", "label": "need_success", "shape": "dot", "title": "Brad wonders how he could have possibly gotten this far behind. Could it be his tendency to procrastinate? Or was it that he simply wasn\u0027t cut out to be a PhD candidate?"}, {"color": "#97c2fc", "id": "project", "label": "project", "shape": "dot"}, {"color": "#97c2fc", "id": "project_status", "label": "project_status", "shape": "dot"}, {"color": "#97c2fc", "id": "insecurity_start", "label": "insecurity_start", "shape": "dot", "title": "Brad thinks about the criticism received by Ned and wonders if he is the best fit for this position. Maybe Ned doesn\u0027t believe Brad has what it takes to be a researcher."}, {"color": "#97c2fc", "id": "insecurity_doubt", "label": "insecurity_doubt", "shape": "dot", "title": "The problem is there\u0027s too much to do. Not only does Brad need to create the survey, but he needs to conduct it as well. Getting the IRB proposal took weeks of him working late nights. There\u0027s just too much riding on this."}, {"color": "#97c2fc", "id": "stressed", "label": "stressed", "shape": "dot", "title": "Applying for grants and fellowships was really overwhelming. The amount of money you need to do university-level research is mind-boggling."}, {"color": "#97c2fc", "id": "different_today", "label": "different_today", "shape": "dot", "title": "Brad thinks about his feelings of inadequacy, and whether he should bring it up with Ned. Confiding in Ned might make him feel better, but on the other hand, it might make Ned more critical of Brad. Maybe Brad should ignore these feelings and try to stay on Ned\u0027s good side. Surely, focusing this meeting on all the progress he\u0027s made so far will get him some points with his advisor."}, {"color": "#97c2fc", "id": "say_something", "label": "say_something", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "exit_bad", "label": "exit_bad", "shape": "dot"}, {"color": "#97c2fc", "id": "grants_funding", "label": "grants_funding", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "dissapointed_feeling", "label": "dissapointed_feeling", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "frazzled", "label": "frazzled", "shape": "dot", "title": "Getting lost in his thoughts Brad almost doesn\u0027t notice Ned looking at him with an expression of concern. \"You seem rather worried, Brad,\" Ned says, \"Is everything okay?\" His gaze wasn\u0027t unkind, but it didn\u0027t help Brad\u0027s self-perpetuating doubts. He wanted to respond, to explain the stresses of the survey designs, the IRB proposal, and his fear of disappointment. Instead, Brad simply says, \"I get the sense you\u0027re disappointed in my output recently.\" He hoped that his progress so far would defend his worth as a researcher, even if he felt overwhelmed by the challenges ahead."}, {"color": "#97c2fc", "id": "really_hard", "label": "really_hard", "shape": "dot", "title": "Brad anxiously sits across the desk from Professor Ned, shuffling through his latest research notes. His insecurities are overwhelming as he prepares his thoughts. Ned glances up from his paperwork with a look of confusion as he set down his pen. \"Brad, you have been doing an excellent job,\" he says calmly, \"I\u2019m sorry if my judgement was too harsh, but trust me when I say that I can see the amount of time and work you have put into this.\""}, {"color": "#97c2fc", "id": "apologizes", "label": "apologizes", "shape": "dot", "title": "Hearing these words of affirmation relieves some stress of off Brad\u2019s shoulders. Knowing that his work is being, not only recognized, but praised allows him to feel less pressure from judgement. Brad now knows that he is on the right track with his research, and can reference back to his own work to continue forward."}, {"color": "#97c2fc", "id": "accept_apology", "label": "accept_apology", "shape": "dot", "title": "Brad wants to accept Ned\u0027s kind remarks, but the voice in the back of his head tells him that Ned is lying. If Ned was honest and said his work was inadequate, Brad would have to spend time fixing it, precious time they did not have. Maybe Ned is just telling him he\u2019s doing a good job so that he doesn\u2019t waste even more time than he already has."}, {"color": "#97c2fc", "id": "doubt_apology", "label": "doubt_apology", "shape": "dot", "title": "Brad feels like he\u2019s been letting Ned down with the project as of late. If he talks about how well things are going with the project, maybe Ned will finally be proud of Brad and won\u2019t regret his decision of being the advisor for this study."}, {"color": "#97c2fc", "id": "thanks", "label": "thanks", "shape": "dot"}, {"color": "#97c2fc", "id": "t0004_intro", "label": "t0004_intro", "shape": "dot", "title": "\u201cI\u2019ve gotten a lot of good feedback from some of the participants,\u201d Brad informs Ned."}, {"color": "#97c2fc", "id": "proud_of_me", "label": "proud_of_me", "shape": "dot", "title": "Since he\u2019s been getting ahead in the project, Brad decides that he\u2019ll mention the work he\u2019s done. He pipes up, \u201cWell, I\u2019ve had a lot of fun discussing the survey questions with the parents.\u201d"}, {"color": "#97c2fc", "id": "survey_was_fun", "label": "survey_was_fun", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "get_ahead", "label": "get_ahead", "shape": "dot", "title": "Brad notices Ned sitting up a little straighter in his chair. He seems a lot more interested in the conversation now."}, {"color": "#97c2fc", "id": "sounds_great", "label": "sounds_great", "shape": "dot", "title": "\u201cWow Brad, that\u2019s amazing! I\u2019d like to know more about what you did.\u201d"}, {"color": "#97c2fc", "id": "sounds_great_2", "label": "sounds_great_2", "shape": "dot", "title": "Brad clears his throat, \u201cWell, I kinda conducted one of the surveys.\u201d"}, {"color": "#97c2fc", "id": "confession_1", "label": "confession_1", "shape": "dot", "title": "\u201cI\u2019m sorry? Could you clarify what you mean by that? What, exactly, did you do?\u201d"}, {"color": "#97c2fc", "id": "ned_shocked", "label": "ned_shocked", "shape": "dot", "title": "Is Ned pissed? Ned had mentioned in the past that Brad needed to run the surveys by him before sending them to participants. But Brad had just wanted to get ahead."}, {"color": "#97c2fc", "id": "brad_panicking", "label": "brad_panicking", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "confession_2", "label": "confession_2", "shape": "dot", "title": "\"Brad, you know you\u2019re technically not supposed to start interviews without herb approval.\""}, {"color": "#97c2fc", "id": "with_concern", "label": "with_concern", "shape": "dot", "title": "\u201cDon\u2019t worry Ned, I didn\u2019t do anything major. I was just casually talking to some parents and our study coincidentally came up. They seemed interested so I sent out a survey to see who would want to participate in our study.\u201d"}, {"color": "#97c2fc", "id": "talked_to_parents", "label": "talked_to_parents", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "when_approval", "label": "when_approval", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "herb", "label": "herb", "shape": "dot", "title": ""}, {"color": "#97c2fc", "id": "oregano", "label": "oregano", "shape": "dot", "title": ""}, {
